<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple Card Profile</title>
		<link rel="stylesheet" href="card.css" />
	</head>
	<body>
		<div class="container">
			<article class="card">
				<div class="background">
					<img src="pic.jpg" alt="profile" />
				</div>
				<div class="content">
					<h2>Kintu Devis</h2>
					<p>
						Junior full-stack engineer at
						<a href="https://google.com" title="Google">Google</a>
					</p>
					<p>Helping with:</p>
					<ul class="chips">
						<li class="chip">React.js</li>
						<li class="chip">Node.js</li>
						<li class="chip">Github</li>
					</ul>
					<div class="action-buttons">
						<a href="#book-a-mentor">Book Me</a>
						<a href="#learn-more" class="secondary">Learn More</a>
					</div>
				</div>
			</article>
		</div>
	</body>
</html>
